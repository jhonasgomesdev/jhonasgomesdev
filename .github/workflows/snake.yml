name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    name: Generate Snake SVG
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Generate Snake SVG with style
        uses: Platane/snk@v3
        with:
          github_user_name: jhonasgomesdev
          outputs: |
            dist/github-contribution-grid-snake.svg
          color_snake: "#88CCAA"
          color_dots: "#2C2C2C,#88CCAA"
          width: 1080
          height: 250
          duration: 5

      - name: Commit and Push
        uses: EndBug/add-and-commit@v9
        with:
          message: "üêç generate customized snake"
          add: "dist/github-contribution-grid-snake.svg"
