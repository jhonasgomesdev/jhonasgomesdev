name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    name: Generate Snake SVGs for Dark and Light Mode
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current repo
        uses: actions/checkout@v3

      - name: Generate dark mode snake SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: jhonasgomesdev
          outputs: dist/github-snake-dark.svg
          color_snake: "#B388EB"           # roxo pastel da cobra (mesma)
          color_dots: "#1F1F1F,#88CCAA"    # fundo escuro e verde pastel (dias sem commits, commits)
          width: 1080
          height: 250

      - name: Generate light mode snake SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: jhonasgomesdev
          outputs: dist/github-snake.svg
          color_snake: "#6A4C93"           # roxo mais escuro para light mode
          color_dots: "#D3D3D3,#4B0082"    # fundo claro e roxo escuro (dias sem commits, commits)
          width: 1080
          height: 250

      - name: Push to the output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
